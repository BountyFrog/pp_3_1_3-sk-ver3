<title>Update person</title>
<div th:replace="~{default/head :: head}"></div>
<div th:replace="~{default/header :: header}"></div>
<body>
<main class="container p-5 my-5 border justify-content-center">
    <form th:method="POST" th:action="@{/admin/{id}/update(id=${user.getId()})}" th:object="${user}">
        <label for="username">Enter username: </label>
        <input type="text" th:field="*{username}" id="username"/>
        <br/>
        <label for="password">Enter password: </label>
        <input type="password" th:field="*{password}" id="password"/>
        <br/>
        <label for="roles">Select roles: </label>
        <select th:object="${roles}" id="roles" multiple th:field="${user.roles}">
            <option th:each="role : ${roles}"
                    th:value="${role.getId()}"
                    th:text="${role.getName()}">
            </option>
        </select>
        <input type="submit" value="Update user."/>
    </form>
</main>
<div th:replace="~{default/footer :: footer}"></div>
</body>
